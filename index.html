<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="side-image">
        <img id="bkg" src="halie-west-25xggax4bSA-unsplash.jpg" alt="">
        <div class="icon">
            <img id="odin-icon" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">
            <span class="icon-span">ODIN</span>
        </div>
        <span class="author">Photo by Halie West on <a target="_blank" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" >Unsplash</a></span>
    </div>
    <div class="container-form">
        <div class="desc">
            This is not a real online service! This project is awesome and strives to help
            you to acheive and realize your deepest dreams.
            <p>Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        
        <div class="middle-form">
            <p class="form-header">Let Start here!</p>
            <form action="#">
                <section class="s1">
                    <div class="fname">
                        <label for="first-name">*FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" autofocus required>
                    </div>
                    <div class="lname">
                        <label for="last-name">*LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </section>
        
                <section class="s2">
                    <div class="email">
                        <label for="email">*EMAIL</label>
                        <input type="email" id="email" name="email" pattern=".+@.+\.com" required>
                    </div>
                    <div class="phone">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                </section>
        
                <section class="s3">
                    <div class="password">
                        <label for="pw">*PASSWORD</label>
                        <input type="password" id="pw" name="pw" minlength="8" required>
                    </div>
                    <div class="cpassword">
                        <label for="cpw">*CONFRIM PASSWORD</label>
                        <input type="password" id="cpw" name="cpw" minlength="8" required>
                    </div>
                </section>
        </div>

            <div class="base">
                <section>
                    <button type="submit">Create Account!</button>
                </section>
                <p class="footer-line" >Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
